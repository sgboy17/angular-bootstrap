<div class="container" style="margin-top: 70px;">
  
  <div class="form-group row">
    <label for="usr" class="col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="name" [(ngModel)]="name"/>
    </div>
  </div>
  <div class="form-group row">
    <label for= "pwd" class="col-sm-2 col-form-label">Quantity:</label>
    <div class="col-sm-10">
      <input type="number"  class="form-control" [(ngModel)] ="quantity"/>
    </div>  
  </div>
  <div class="form-group row">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
      <button type="button" (click)="updateToCart(name, quantity)" class="btn btn-primary">Update to Cart</button>
    </div>
  </div>

  
  
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Quantity</th>
        <!-- <th>Action</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart">

        <td>{{ item.book.id }}</td>
        <td> {{ item.book.name }}</td>
        <td> {{ item.quantity }}</td>
        <!-- <td></td> -->
        <!-- <td>
          <button class="btn btn-primary" (click)="selectBook(book)"> Show details</button>
        </td> -->
      </tr>
    </tbody>
  </table>
</div>
